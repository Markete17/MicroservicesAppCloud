eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: 8002
spring:
  application:
    name: items-service
  # Configuración sleuth y zipkin
  sleuth:
    sampler:
      probability: 1.0 # 100% que la envie siempre
  zipkin:
    base-url: http://localhost:9411/ # opcional porque por defecto es esta ruta
